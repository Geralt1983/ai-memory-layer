<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Memory Layer - Enhanced Interface</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5558e3;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 13px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: var(--danger-color);
            animation: none;
        }

        .status-indicator.loading {
            background: var(--warning-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .memory-counter {
            margin-top: 12px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Action buttons */
        .action-buttons {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-btn {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .new-chat-btn {
            background: var(--primary-color);
            border-color: var(--primary-color);
            justify-content: center;
        }

        .new-chat-btn:hover {
            background: var(--primary-hover);
        }

        /* Conversation history */
        .conversation-history {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .conversation-item:hover {
            background: var(--primary-color);
            transform: translateX(4px);
        }

        .conversation-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .conversation-preview {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main chat area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-color);
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message-text {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-text {
            background: var(--primary-color);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 0 4px;
        }

        /* Message metrics */
        .message-metrics {
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--primary-color);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .metric-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .metric-label {
            color: var(--text-secondary);
        }

        .metric-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .metric-icon {
            font-size: 14px;
        }

        /* Message actions */
        .message-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .message-action-btn {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin: 0 24px 24px 24px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .stop-btn {
            padding: 6px 12px;
            background: var(--danger-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            margin-left: auto;
        }

        .stop-btn:hover {
            background: var(--danger-hover);
        }

        /* Input area */
        .input-area {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            max-height: 150px;
            line-height: 1.5;
        }

        #messageInput:focus {
            border-color: var(--primary-color);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            right: 20px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .toast.error {
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                z-index: 100;
            }

            .sidebar.open {
                left: 0;
            }

            .message-content {
                max-width: 90%;
            }

            .message-metrics {
                font-size: 11px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="app-title">
                🧠 AI Memory Layer
                <span style="font-size: 12px; color: var(--text-secondary);">v1.2.0</span>
            </div>
            <div class="status-badge">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="connection-status">Connecting...</span>
            </div>
            <div class="memory-counter">
                Memories: <span id="memory-count">Loading...</span>
            </div>
            <div class="memory-counter">
                <span id="vector-store-type">Checking...</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn new-chat-btn" onclick="startNewChat()">
                🆕 New Chat
            </button>
            <button class="action-btn" onclick="searchMemories()">
                🔍 Search
            </button>
            <button class="action-btn" onclick="showStats()">
                📊 Stats
            </button>
            <button class="action-btn" onclick="exportMemories()">
                💾 Export
            </button>
        </div>

        <div class="conversation-history" id="conversationHistory">
            <!-- Conversations will be added here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title" id="chatTitle">
                <span id="currentChatTitle">New Chat</span>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="toggleSidebar()">☰</button>
                <button class="header-btn" onclick="location.reload()">↻ Reload</button>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <!-- Messages will be added here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span style="margin-left: 8px; color: var(--text-secondary); font-size: 14px;">AI is thinking...</span>
            <button class="stop-btn" onclick="stopGeneration()">Stop</button>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    Send 📤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        let isConnected = false;
        let currentMessages = [];
        let currentConversationId = generateId();
        let conversations = [];
        let isGenerating = false;
        let currentGenerationController = null;

        // Initialize the interface
        async function initialize() {
            checkConnection();
            updateMemoryCount();
            loadConversations();
            addWelcomeMessage();
            
            // Check connection periodically
            setInterval(checkConnection, 30000);
            setInterval(updateMemoryCount, 60000);
        }

        // Check API connection
        async function checkConnection() {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('connection-status');
            statusIndicator.className = 'status-indicator loading';
            statusText.textContent = 'Checking...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                isConnected = response.ok;
                console.log('Connection check:', isConnected, data);
                
                const vectorStoreType = document.getElementById('vector-store-type');
                
                if (isConnected) {
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'Connected';
                    vectorStoreType.textContent = data.vector_store_type || 'Unknown';
                } else {
                    statusIndicator.className = 'status-indicator offline';
                    statusText.textContent = 'API Error';
                    vectorStoreType.textContent = 'Offline';
                }
            } catch (error) {
                console.error('Connection check failed:', error);
                isConnected = false;
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = 'Offline';
                document.getElementById('vector-store-type').textContent = 'API Offline';
            }
        }

        // Update memory count
        async function updateMemoryCount() {
            try {
                const response = await fetch(`${API_BASE}/memories/stats`);
                const data = await response.json();
                document.getElementById('memory-count').textContent = data.total_memories || data.count || 'Unknown';
            } catch (error) {
                console.error('Failed to fetch memory count:', error);
                document.getElementById('memory-count').textContent = 'Error';
            }
        }

        // Add welcome message
        function addWelcomeMessage() {
            addMessage('assistant', "👋 Hello! I'm your AI assistant with persistent memory. I can remember our conversations and learn from them to provide better help over time.");
            addMessage('assistant', "Try telling me about your preferences, projects, or ask me anything. I'll remember it all for our future conversations!");
        }

        // Add message to chat
        function addMessage(sender, content, metrics = null, messageId = null) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // Generate unique ID for message if not provided
            if (!messageId) {
                messageId = `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            }
            messageDiv.id = messageId;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const avatar = sender === 'user' ? '👤' : '🧠';
            
            let actionsHTML = '';
            if (sender === 'assistant') {
                actionsHTML = `
                    <div class="message-actions">
                        <button class="message-action-btn" onclick="regenerateMessage('${messageId}')" title="Regenerate response">
                            🔄 Regenerate
                        </button>
                        <button class="message-action-btn" onclick="copyMessage('${messageId}')" title="Copy to clipboard">
                            📋 Copy
                        </button>
                    </div>
                `;
            }
            
            // Add metrics display if available
            let metricsHTML = '';
            if (metrics && sender === 'assistant') {
                metricsHTML = `
                    <div class="message-metrics">
                        ${metrics.searched ? `
                            <div class="metric-item">
                                <span class="metric-icon">🔍</span>
                                <span class="metric-label">Searched:</span>
                                <span class="metric-value">${metrics.searched.toLocaleString()}</span>
                            </div>
                        ` : ''}
                        ${metrics.found !== undefined ? `
                            <div class="metric-item">
                                <span class="metric-icon">📎</span>
                                <span class="metric-label">Relevant:</span>
                                <span class="metric-value">${metrics.found}</span>
                            </div>
                        ` : ''}
                        ${metrics.quality !== undefined ? `
                            <div class="metric-item">
                                <span class="metric-icon">✨</span>
                                <span class="metric-label">Quality:</span>
                                <span class="metric-value">${metrics.quality}</span>
                            </div>
                        ` : ''}
                        ${metrics.responseType ? `
                            <div class="metric-item">
                                <span class="metric-icon">🤖</span>
                                <span class="metric-label">Type:</span>
                                <span class="metric-value">${metrics.responseType}</span>
                            </div>
                        ` : ''}
                        ${metrics.processingTime ? `
                            <div class="metric-item">
                                <span class="metric-icon">⚡</span>
                                <span class="metric-label">Time:</span>
                                <span class="metric-value">${metrics.processingTime}ms</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${content}</div>
                    <div class="message-time">${time}</div>
                    ${metricsHTML}
                    ${actionsHTML}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Track message for conversation history
            currentMessages.push({
                sender: sender,
                content: content,
                timestamp: new Date().toISOString(),
                metrics: metrics
            });
            
            // Generate title after we have enough context
            if (currentMessages.length >= 3 && currentMessages.length <= 4 && sender === 'assistant') {
                console.log('Triggering title generation with', currentMessages.length, 'messages');
                generateConversationTitle();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!isConnected) {
                console.warn('Not connected to API, attempting to send anyway...');
            }
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            autoResize(input);
            
            // Show typing indicator
            isGenerating = true;
            showTyping(true);
            
            // Create abort controller for this request
            currentGenerationController = new AbortController();
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    signal: currentGenerationController.signal,
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        include_recent: 5,
                        include_relevant: 3,
                        use_gpt: true
                    })
                });
                
                const data = await response.json();
                const processingTime = Date.now() - startTime;
                
                // Extract metrics from response
                const metrics = {
                    searched: data.total_memories || 0,
                    found: data.relevant_memories || 0,
                    quality: data.relevant_memories > 0 ? 
                        (data.relevant_memories > 5 ? 'High' : 
                         data.relevant_memories > 2 ? 'Medium' : 'Low') : 'None',
                    responseType: data.response_type || 'standard',
                    processingTime: processingTime
                };
                
                // Simulate typing delay for better UX
                setTimeout(() => {
                    isGenerating = false;
                    showTyping(false);
                    addMessage('assistant', data.response, metrics);
                    updateMemoryCount();
                    
                    // Trigger title generation if needed
                    if (currentMessages.length <= 6) {
                        generateConversationTitle();
                    }
                }, 500);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Generation stopped by user');
                } else {
                    console.error('Error sending message:', error);
                    isGenerating = false;
                    showTyping(false);
                    addMessage('assistant', '❌ Sorry, I encountered an error. Please try again.');
                }
            }
        }

        // Show/hide typing indicator
        function showTyping(show) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
        }

        // Stop generation
        function stopGeneration() {
            if (currentGenerationController) {
                currentGenerationController.abort();
                currentGenerationController = null;
            }
            isGenerating = false;
            showTyping(false);
        }

        // Generate conversation title
        async function generateConversationTitle() {
            if (currentMessages.length < 2) {
                console.log('Not enough messages for title generation');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/conversations/generate-title`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: currentMessages.slice(0, 6)
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Generated title:', data.title);
                    const title = data.title || 'New Chat';
                    
                    // Update current conversation
                    document.getElementById('currentChatTitle').textContent = title;
                    
                    // Update or create conversation in history
                    const existingConv = conversations.find(c => c.id === currentConversationId);
                    if (existingConv) {
                        existingConv.title = title;
                        existingConv.lastMessage = new Date().toISOString();
                    } else {
                        const newConv = {
                            id: currentConversationId,
                            title: title,
                            messages: [...currentMessages],
                            lastMessage: new Date().toISOString(),
                            created: new Date().toISOString()
                        };
                        conversations.unshift(newConv);
                    }
                    
                    saveConversations();
                    renderConversations();
                }
            } catch (error) {
                console.error('Failed to generate title:', error);
            }
        }

        // Search memories
        async function searchMemories() {
            const query = prompt('Enter search query:');
            if (!query) return;
            
            addMessage('user', `Search: ${query}`);
            
            try {
                const response = await fetch(`${API_BASE}/memories/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, k: 10 })
                });
                
                const data = await response.json();
                
                const metrics = {
                    searched: data.searched_memories || 0,
                    found: data.results?.length || 0,
                    responseType: 'search'
                };
                
                let results = `🔍 Search results for "${query}":\n\n`;
                
                if (!data.results || data.results.length === 0) {
                    results += 'No memories found.';
                } else {
                    data.results.forEach((memory, index) => {
                        const score = memory.relevance_score ? 
                            ` (${(memory.relevance_score * 100).toFixed(1)}% match)` : '';
                        results += `${index + 1}. ${memory.content}${score}\n\n`;
                    });
                }
                
                addMessage('assistant', results, metrics);
                
            } catch (error) {
                addMessage('assistant', '❌ Error searching memories.');
            }
        }

        // Show stats
        async function showStats() {
            addMessage('user', 'Show memory statistics');
            
            try {
                const response = await fetch(`${API_BASE}/memories/stats`);
                const data = await response.json();
                
                const stats = `📊 Memory Statistics:
Total memories: ${data.total_memories || data.count || 'Unknown'}
System status: ${data.status || 'Active'}
Timestamp: ${new Date(data.timestamp).toLocaleString()}`;
                
                addMessage('assistant', stats);
                
            } catch (error) {
                addMessage('assistant', '❌ Error fetching memory stats.');
            }
        }

        // Export memories
        function exportMemories() {
            showToast('Export feature coming soon!', 'success');
        }

        // Regenerate message
        async function regenerateMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (!messageElement) return;
            
            // Find the last user message before this assistant message
            const messageIndex = currentMessages.findIndex(m => 
                m.timestamp === messageElement.querySelector('.message-time').textContent
            );
            
            if (messageIndex > 0) {
                const lastUserMessage = currentMessages[messageIndex - 1];
                if (lastUserMessage.sender === 'user') {
                    // Remove the current assistant message
                    messageElement.remove();
                    currentMessages.splice(messageIndex, 1);
                    
                    // Resend the user's message
                    const input = document.getElementById('messageInput');
                    input.value = lastUserMessage.content;
                    sendMessage();
                }
            }
        }

        // Copy message
        function copyMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (!messageElement) return;
            
            const text = messageElement.querySelector('.message-text').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Message copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy message', 'error');
            });
        }

        // Start new chat
        function startNewChat() {
            // Save current conversation if it has messages
            if (currentMessages.length > 0) {
                const conv = conversations.find(c => c.id === currentConversationId);
                if (conv) {
                    conv.messages = [...currentMessages];
                } else {
                    conversations.unshift({
                        id: currentConversationId,
                        title: document.getElementById('currentChatTitle').textContent,
                        messages: [...currentMessages],
                        lastMessage: new Date().toISOString(),
                        created: new Date().toISOString()
                    });
                }
                saveConversations();
            }
            
            // Reset for new chat
            currentMessages = [];
            currentConversationId = generateId();
            document.getElementById('messages').innerHTML = '';
            document.getElementById('currentChatTitle').textContent = 'New Chat';
            addWelcomeMessage();
            renderConversations();
        }

        // Load conversations
        function loadConversations() {
            const saved = localStorage.getItem('conversations');
            if (saved) {
                conversations = JSON.parse(saved);
                renderConversations();
            }
        }

        // Save conversations
        function saveConversations() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
        }

        // Render conversations
        function renderConversations() {
            const container = document.getElementById('conversationHistory');
            container.innerHTML = '';
            
            conversations.slice(0, 10).forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation-item';
                div.onclick = () => loadConversation(conv.id);
                
                const lastMsg = conv.messages[conv.messages.length - 1];
                const preview = lastMsg ? lastMsg.content.substring(0, 50) : 'Empty conversation';
                
                div.innerHTML = `
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-preview">${preview}...</div>
                `;
                
                container.appendChild(div);
            });
        }

        // Load conversation
        function loadConversation(conversationId) {
            const conv = conversations.find(c => c.id === conversationId);
            if (!conv) return;
            
            currentConversationId = conversationId;
            currentMessages = [...conv.messages];
            document.getElementById('currentChatTitle').textContent = conv.title;
            
            // Clear and reload messages
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            conv.messages.forEach(msg => {
                addMessage(msg.sender, msg.content, msg.metrics);
            });
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Auto-resize textarea
        function autoResize(element) {
            element.style.height = 'auto';
            element.style.height = Math.min(element.scrollHeight, 150) + 'px';
        }

        // Handle key presses
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Generate unique ID
        function generateId() {
            return `conv_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        // Start the application
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
