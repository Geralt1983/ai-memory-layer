[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -q --tb=short --strict-markers
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (no network)
    property: Property-based tests (invariant checking)
    chaos: Chaos engineering tests (failure simulation)
    benchmark: Performance benchmarks
    slow: marks tests as slow (deselect with '-m "not slow"')
    flaky: marks tests as flaky (may fail intermittently)
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore:numpy.core._multiarray_umath:DeprecationWarning
    ignore:builtin type SwigPyPacked:DeprecationWarning
    ignore:builtin type SwigPyObject:DeprecationWarning
    ignore:builtin type swigvarlink:DeprecationWarning